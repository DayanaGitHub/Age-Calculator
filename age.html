<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="./age.css">
    </head>
    <body>
         <div class="container">
            <input type="datetime-local" id="dob">
            <button id="submit">Calculate Age</button>
            <p id="year"></p>
            <p id="month"></p>
            <p id="week"></p>
            <p id="day"></p>
            <p id="hour"></p>
            <p id="minute"></p>
            <p id="second"></p>
         </div>
         <script src="./age.js"></script>          
    </body>
</html>
